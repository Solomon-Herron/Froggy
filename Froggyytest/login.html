
<html>
  <head>
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="styles/login.css">
  </head>
  <body>

  <div class="container">
    <h1 class="login-header"><strong>Login</strong></h1>
    <form action="UserControllerServlet" method="POST">
        <div class="form-group">
          <label>User Name</label>
          <input type="userName" class="form-control"  aria-describedby="userNameHelp">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" >
        </div>
        <button type="submit" class="btn btn-primary">Login</button><br>
      </form>
      <button class="btn btn-primary create" onclick="window.location.href='new-user.jsp'">Create Account</button>
  </div>

  </body>
</html>
